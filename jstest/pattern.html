    <script>

for(let r=1;r<4;r++)
{
    if(r==1)
{
    document.write("&nbsp"+"&nbsp"+"&nbsp"+"&nbsp")
}
    if(r==2)
{
    document.write("&nbsp"+"&nbsp") 
}

for(let c=1;c<=r;c++)
{
  
   document.write(c)
   document.write("&nbsp"+"&nbsp"+"&nbsp")
  
    }
    document.write("</br>")
    }
    </script>
